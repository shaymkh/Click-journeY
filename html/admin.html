    <h1>Tableau de bord Administrateur</h1>

        <thead>
          <tr>
            <th>Nom</th>
            <th>E-mail</th>
            <th>VIP</th>
            <th>Banni</th>
            <th>Actions</th>

          <tr>
            <td>...</td>
            <td>...@example.com</td>
            <td><span class="status no">Non</span></td>
            <td><span class="status no">Non</span></td>

            </td>
          </tr>
          <tr>
            <td>...</td>
            <td>...@example.com</td>
            <td><span class="status yes">Oui</span></td>
            <td><span class="status no">Non</span></td>
            <td>
              <button class="action-btn vip-btn" title="Retirer le statut VIP">✅</button>
              <button class="action-btn ban-btn" title="Bannir">🚫</button>
            </td>
          </tr>
          <tr>
            <td>...</td>
            <td>...@example.com</td>
            <td><span class="status no">Non</span></td>
            <td><span class="status yes">Oui</span></td>
            <td>
              <button class="action-btn vip-btn" title="Passer VIP"> ✅ </button>
              <button class="action-btn ban-btn" title="Débannir">🚫</button>

          </tr>
