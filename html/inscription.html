<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Inscription – CY City Adventure</title>
  <link rel="stylesheet" href="inscription.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
<!-- Navigation -->
  <nav class="interface">
    <div class="logo">CY City Adventure</div>
    <ul class="interface-links">
      <li><a href="homepage.html">Accueil</a></li>
      <li><a href="presentationn.html">Présentation</a></li>
      <li><a href="destinations.html">Nos destinations</a></li>
      <li><a href="login.html">Se connecter</a></li>
      <li><a href="profil.html">Profil</a></li>
      <li><a href="admin.html">Administrateur</a></li>
    </ul>
    <button id="theme" class="theme">☀️</button>
  </nav>

  <!-- Formulaire d'inscription -->
  <section class="login-section">
    <form class="login-form">
      <h2>Créer un compte</h2>
      <div class="form-group">
        <label for="username">Nom d’utilisateur</label>
        <input type="text" id="username" name="username" required placeholder="Votre pseudo">
      </div>
      <div class="form-group">
        <label for="email">Adresse e-mail</label>
        <input type="email" id="email" name="email" required placeholder="votre@exemple.com">
      </div>
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input type="password" id="password" name="password" required placeholder="••••••••">
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirmez le mot de passe</label>
        <input type="password" id="confirm-password" name="confirm-password" required placeholder="••••••••">
      </div>
      <button type="submit" class="btn">S’inscrire</button>
      <p class="alt-link">
        Déjà inscrit ? <a href="login.html">Se connecter</a>
      </p>
    </form>
  </section>

  <!-- bascule thème -->
   <script src="homepage.js"></script>
</body>
</html>
