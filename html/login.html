<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Connexion – CY City Adventure</title>
 <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="login.css">
</head>
<body>

  <!-- Navigation -->
  <nav class="interface">
    <div class="logo">CY City Adventure</div>
    <ul class="interface-links">
      <li><a href="homepage.html">Accueil</a></li>
      <li><a href="presentationn.html">Présentation</a></li>
      <li><a href="destinations.html">Nos destinations</a></li>
      <li><a href="inscription.html">S'inscrire</a></li>
      <li><a href="profil.html">Profil</a></li>
      <li><a href="admin.html">Administrateur</a></li>
    </ul>
    <button id="theme" class="theme">☀️</button>
  </nav>

  <!-- Formulaire de connexion -->
  <section class="login-section">
    <form class="login-form">
      <h2>Se connecter</h2>
      <div class="form-group">
        <label for="email">Adresse e-mail</label>
        <input type="email" id="email" name="email" required placeholder="votre@exemple.com">
      </div>
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input type="password" id="password" name="password" required placeholder="••••••••">
      </div>
      <button type="submit" class="btn">Connexion</button>
      <p class="alt-link">
        Pas encore inscrit ? <a href="inscription.html">Créer un compte</a>
      </p>
    </form>
  </section>

<script src="homepage.js"></script>
</body>
</html>
