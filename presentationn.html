<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Présentation - CY City Adventure</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="homepage.css">
</head>
<body>
  <!-- Navigation -->
  <nav class="interface">
    <div class="logo">CY City Adventure</div>
    <ul class="interface-links">
      <li><a href="homepage.html">Accueil</a></li>
      <li><a href="destinations.html">Nos destinations</a></li>
      <li><a href="login.html">Se connecter</a></li>
      <li><a href="inscription.html">S'inscrire</a></li>
      <li><a href="profil.html">Profil</a></li>
      <li><a href="admin.html">Administrateur</a></li>
    </ul>
    <button id="theme" class="theme">☀️</button>
  </nav>

  <!-- Section Présentation -->
  <section class="section" style="padding-top: 100px; text-align:center;">
    <h1 class="section-title">Bienvenue chez CY City Adventure</h1>
    <p class="about-text">Notre mission : vous faire vivre l'essence même des grandes villes, loin des sentiers battus.</p>

    <!-- Barre de recherche rapide -->
    <form id="quick-search-form" style="margin-top:2rem;">
      <input list="dest-list"
             id="quick-search-input"
             placeholder="Recherchez une ville ou un thème…"
             style="padding:.8rem; width:300px; border-radius:8px; border:1px solid #ccc;" required />
      <datalist id="dest-list">
        <option value="Londres">
        <option value="Tokyo">
        <option value="New York">
        <option value="Tanger">
        <option value="Amsterdam">
      </datalist>
      <button type="submit" class="btn form-btn" style="margin-left:.5rem;">Rechercher</button>
    </form>
  </section>

  <!-- Scripts -->
  <script src="homepage.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('quick-search-form');
      const input = document.getElementById('quick-search-input');
      form.addEventListener('submit', e => {
        e.preventDefault();
        const query = input.value.trim();
        if (!query) {
          alert('Veuillez saisir une destination ou un thème.');
          return;
        }
        // Vérification en console pour debug
        console.log('Recherche :', query);
        window.location.href = `recherche.html?query=${encodeURIComponent(query)}`;
      });
    });
  </script>
</body>
</html>
